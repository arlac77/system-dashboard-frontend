
location {{base}} {
  alias {{installdir}};
  try_files $uri$args $uri$args/ {{base}}/index.html;
  gzip_static on;

  add_header Content-Security-Policy "default-src 'self'; report-uri /services/reports/csp; report-to csp-endpoint;" always;
  add_header Reporting-Endpoints "csp-endpoint='/services/reports/csp'" always;
}

location {{journalApi}} {
  gzip on;
  gzip_types application/json application/vnd.fdo.journal;
  gzip_proxied any;
  gzip_vary on;
 
  proxy_read_timeout 3600;
  proxy_buffering off;

  expires off;

  rewrite {{journalApi}}/(.*) /$1 break;
  proxy_pass http://localhost:19531/;
}
